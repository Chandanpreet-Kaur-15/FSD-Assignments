<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="NetflixClone.css"/>
</head>
<body>
    <div class="container extra-ht">
        <nav>
            <img src="Images\logo.svg" width="50px" alt="Netflix"/>
        </nav>
        <div class="bg-container extra-ht"></div>
        <div class="sign-in-box">
            <h2>Sign In</h2>
            <input type="text" placeholder="Email or phone number" class="style wdth transparent new"/>
            <button class="red-button">Send sign-in code</button>
            <p style="text-align: center; font-size: 16px; color: rgba(255, 255, 255, 0.7)">OR</p>
            <button class="pass-button">Use Password</button>
            <p class="forgot-mail">Forgot email or phone number?</p>
            <div class="check"><input type="checkbox" checked> Remember me</div>
            <div class="foot"><p>New to Netflix?</p><span> &nbsp;Sign up now.</span></div>
            <p class="foot-small">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a>
            </p>
        </div>
        <div class="footer2">
            <div class="box1">
                <p class="full-width">Questions? Call 000-800-919-1694</p>
                <div class="footer">
                    <div class="footer-items">
                        <a href="https://help.netflix.com/support/412">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                        <select name="butt" id="butt" class="btn-eng transparent">
                            <option class="color">English</option>
                            <option class="color">हिंदी</option>
                        </select>
                    </div>
                    <div class="footer-items">
                        <a href="https://help.netflix.com/">Help Centre</a>
                        <a href="https://help.netflix.com/legal/corpinfo">Corporate Information</a>
                    </div>
                    <div class="footer-items">
                        <a href="https://help.netflix.com/legal/privacy">Privacy</a>
                    </div>
                    <div class="footer-items">
                        <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
                    </div>
                </div>
        </div>
        </div>
        
    </div>
</body>
</html>
