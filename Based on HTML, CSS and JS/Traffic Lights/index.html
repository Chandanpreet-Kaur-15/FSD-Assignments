<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="main">
        <h1>Traffic Light Task</h1>
        <h2>Chandanpreet Kaur (Reg. NO. - P28)</h2>
        <div class="container">
            <!-- Buttons to ON traffic lights start -->
            <div class="left">
                <div class="light-btn-1 btn" id="red-btn">
                    <div> Red </div>
                </div>
                <div class="light-btn-2 btn" id="orange-btn">
                    <div> Orange </div>
                </div>
                <div class="light-btn-3 btn" id="green-btn">
                    <div> Green </div>
                </div>
                <div class="light-btn-4 btn" id="all-btn">
                    <div> All </div>
                </div>
                <div class="light-btn-5 btn" id="reset-btn">
                    <div> RESET </div>
                </div>
                <div class="light-btn-6 btn" id="alt-btn">
                    <div> Alt </div>
                </div>
            </div>
            <!-- Buttons to ON traffic lights end -->

            <!-- Traffic lights start -->
            <div class="right">
                <div class="light-1">
                    <div id="red" class="button"> </div>
                </div>
                <div class="light-2">
                    <div id="orange"> </div>
                </div>
                <div class="light-3">
                    <div id="green"> </div>
                </div>
            </div>
            <!-- Traffic lights end -->

        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
